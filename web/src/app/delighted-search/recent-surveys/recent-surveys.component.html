<mat-grid-list id="survey-results" cols="3" rowHeight="300px">
  <mat-grid-tile *ngFor="let response of results">
    <mat-card id="response-{{response.id}}">
      <mat-card-content>
        <div class="survey-left">
          <mat-icon class="rating-icon" fontSet="fa" fontIcon="{{response.score | responseIcon}}"></mat-icon>
        </div>
        <div class="survey-right">
          <div class="response-date">{{response.createdAt | date:'medium' }}</div>
          <div class="rating">{{response.score}}</div>
          <div class="comment">{{response.comment}}</div>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
